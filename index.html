<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Friend Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div>
            <h1>Do you wanna be my friend??</h1>
            <img src="https://i1.faceprep.in/ProGrad/hello-minion.png" alt="Bonjour">
            <p></p>
            <h3>
                Wanna be friends?!!
            </h3>
        </div>
        <form action="mailto:kavinishaarunkumar@gmail.com?Subject=Superhero Form" method="POST" enctype="text/plain">
            <label for="name">What is your name??</label>
            <input type="text" name="name" id="name" placeholder="Kavinisha">
            <label for="nickname">What do you want me to call you??</label>
            <input type="text" name="nickname" id="nickname" placeholder="Iris">
            <label for="age">What's your age??</label>
            <input type="number" name="age" id="age" placeholder="Enter you age" min="0" max="40">
            <label for="superhero">Who is your favorite superhero??</label>
            <br>
            <input type="checkbox" name="scarlet witch" id="scarlet witch">
            <label for="scarlet witch">Scarlet Witch</label>
            <input type="checkbox" name="captain marvel" id="captain marvel">
            <label for="captain marvel">Captain Marvel</label>
            <input type="checkbox" name="killer frost" id="killer frost">
            <label for="killer frost">Killer Frost</label>
            <br>
            <label for="why">Why do you want to be friends with me?!!</label>
            <textarea name="why" id="why" cols="30" rows="3">I wanna be your friend 'cause...</textarea>
            <input type="submit" value="YOU'RE NOW MY FRIEND!!">
        </form>
    </section>
</body>
</html>
